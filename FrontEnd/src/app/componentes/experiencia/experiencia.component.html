    <!-- Seccion experiencia -->
    <section class="experiencia seccion-oscura">
        <div class="container text-center">
          <div class="row align-items-center">
            <h2>{{datosWeb.experienciaTitulo}}</h2>
          </div>
          <div class="col align-items-center">
            <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged"><i class="bi bi-plus-circle"></i></button>
          </div>
          <div class="row align-items-center exprow" *ngFor="let experiencia of exp">
            <div class="col-12 col-md-3 text-center">
              <div class="row justify-content-center">
                <div class="col-12 col-md-2">
                  <img alt="Logo" [src]="experiencia.logo">
                </div>
                <div class="col-12 col-md-2">
                  {{experiencia.nombreEmpresa}}
                </div>
              </div>
              <div>
                <p><span class="badge rounded-pill text-bg-light">{{experiencia.fechaInicial}}</span> - <span class="badge rounded-pill text-bg-light">{{experiencia.fechaFinal}}</span></p>
              </div>
            </div>
            <div class="col-12 col-md-8" *ngIf="!isLogged"> <!-- si no esta logueado muestra datos en 9 columnas de Boostrap -->
              <h3>{{experiencia.descripcion}}</h3>
            </div>
            <div class="col-12 col-md-7" *ngIf="isLogged"> <!-- si esta logueado ajusto los datos a 7 columnas por iconos de editar y eliminar -->
              <h3>{{experiencia.descripcion}}</h3>
            </div>
            <div class="col-6 col-md-1" *ngIf="isLogged">
              <button type="button" class="btn btn-dark" routerLink="/editexp/{{experiencia.id}}">
                <i class="bi bi-pencil"></i>
              </button>
            </div>
            <div class="col-6 col-md-1" *ngIf="isLogged">
              <button type="button" class="btn btn-dark" (click)="delete(experiencia.id)">
                <i class="bi bi-trash3"></i>
              </button>
            </div>
          </div>
        </div>
    </section>
